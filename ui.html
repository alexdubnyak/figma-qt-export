<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 16px; }
  </style>
</head>
<body>
  <h2>Qt UI Exporter</h2>
  <button id="export">Export Qt UI</button>
  <pre id="status"></pre>
  <script>
    const exportBtn = document.getElementById('export');
    const status = document.getElementById('status');
    exportBtn.onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'export' } }, '*');
    };
    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'status') status.textContent = msg.data;
      if (msg.type === 'download') {
        const blob = new Blob([msg.data], { type: 'application/zip' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'qt-ui-export.zip';
        link.click();
        status.textContent = 'Exported zip downloaded.';
      }
    };
  </script>
</body>
</html>
